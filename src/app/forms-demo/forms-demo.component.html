<mat-radio-group class="example-radio-button" (change)="changeCombo($event)" [(ngModel)]="selectedStream">
    <mat-radio-button class="example" *ngFor="let stream of streams" [value]="stream">
        {{stream}}
    </mat-radio-button>
</mat-radio-group>
<form [formGroup]="myForm" (ngSubmit)="submit()">
<div class="input-container">
    <div>
        selectd stream is  {{selectedStream}}
    </div>
    <div *ngIf="selectedStream === 'science'">

        ENTER NEET MARKS:-<input type="text" name="" placeholder="Neet Marks" formControlName="science_neet_marks">
        <!-- <input matInput placeholder="Neet with mat" value="" > -->

    </div>

    <div *ngIf="selectedStream === 'comm'">

        ENTER 12th MARKS:-<input type="text" name="" placeholder="12th Marks" formControlName="comm_12th_marks" >
        <br>
        <div>
            selected opt = {{commselectedopt}}
        </div>

        <mat-radio-group class="example-radio-button" (change)="changeCombo($event)" [(ngModel)]="commselectedopt" [ngModelOptions]="{standalone: true}">
            <mat-radio-button class="example" *ngFor="let comopt of commSelection" [value]="comopt">
                {{comopt}}
            </mat-radio-button>
        </mat-radio-group>


    </div>
    <div *ngIf="selectedStream === 'arts'">

        ENTER 10th MARKS:-<input type="text" name="" placeholder="10th Marks" formControlName="arts_10th_marks">

    </div>
    <button type="submit">SUBMIT</button>
</div>
</form>
