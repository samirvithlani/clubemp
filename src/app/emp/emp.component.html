<h1>EMployee componennt</h1>
SORT:<button type="button" (click)="sort()">{{sortname}}</button>

Filter<input type="text" (keyup)="filterData($event.target.value)">
<ul *ngFor="let emp of employee">

    <div *ngIf ="emp.salary >= 10000">
        <li>name -> {{emp.name}}</li>
        <li>email -> {{emp.email}}</li>
        <li>salary -> {{emp.salary}}</li>
        <li>isActive -> {{emp.status}}</li>
    </div>


</ul>
