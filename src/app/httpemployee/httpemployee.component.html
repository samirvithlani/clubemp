<p>httpemployee works!</p>
<button type="button" (click)="addEmployee()">ADD EMPLOYEE</button>
<ul *ngFor= "let emp of employee">

        <button type="button" (click)="delete(emp.eId)">DELETE</button>
        <button type="button" (click)="update(emp.eId)">update</button>
    </li>
   
</ul>
